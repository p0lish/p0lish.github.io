<ul class="social-media">
  {% if site.social.github %}
  <li>
    <a
      title="{{ site.social.github }} on Github"
      href="https://github.com/{{ site.social.github }}"
      target="_blank"
      ><i class="fab fa-github-alt fa-2x"></i
    ></a>
  </li>
  {% endif %} {% if site.social.stackoverflow %}
  <li>
    <a
      title="{{ site.social.stackoverflow }} on StackOverflow"
      href="https://stackoverflow.com/users/{{ site.social.stackoverflow }}"
      target="_blank"
      ><i class="fab fa-stack-overflow fa-2x"></i
    ></a>
  </li>
  {% endif %} {% if site.social.linkedin %}
  <li>
    <a
      title="{{ site.social.linkedin }} on LinkedIn"
      href="https://www.linkedin.com/in/{{ site.social.linkedin }}"
      target="_blank"
      ><i class="fab fa-linkedin fa-2x"></i
    ></a>
  </li>
  {% endif %} {% if site.social.instagram %}
  <li>
    <a
      title="{{ site.social.instagram }} on Instagram"
      href="https://instagram.com/{{ site.social.instagram }}"
      target="_blank"
      ><i class="fab fa-instagram fa-2x"></i
    ></a>
  </li>
  {% endif %} {% if site.social.soundcloud %}
  <li>
    <a
      title="{{ site.social.soundcloud }} on Soundcloud"
      href="https://soundcloud.com/{{ site.social.soundcloud }}"
      target="_blank"
      ><i class="fab fa-soundcloud fa-2x"></i
    ></a>
  </li>
  {% endif %} {% if site.social.rss %}
  <li>
    <a
      title="{{ site.social.rss }} RSS"
      href="{{ site.social.rss | relative_url }}"
      target="_blank"
      ><i class="fas fa-rss fa-2x"></i
    ></a>
  </li>
  {% endif %}
</ul>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                const snow = document.querySelector('#snowflakes');
                const snowFlakeType = '*';

                for (let i = 0; i < 50; i++) {
                    const flake = document.createElement('span');
                    flake.classList.add('snowflake');
                    flake.textContent= snowFlakeType;
                    snow.appendChild(flake);
                }

                const board = document.querySelector('#asciiboard');
                const colors = ['#f00', '#ff0'];

                const putOrnament = (i, starstring) => {
                    const stArray = starstring.split("");
                    const color = colors[i%2];

                    return stArray.map((star,index) => index%9 === 1 && index > 0 ?`<span class="o" style="color:${color}">${star}</span>` : star).join("");
                };

                const getTree = (treeheight) => {
                    const offsetLeft = treeheight-((treeheight-1)%10)-((treeheight-10)/2);
                    console.log('offsetLeft :>> ', offsetLeft);
                    let divi = 0;
                    let tree = "";
                    for (let i = 0; i < treeheight; i++) {
                        const modi = i % 10;
                        if (i % 10 === 0){
                            divi =  i;
                        }
                        const numofstars = (modi)*2+divi+1;
                        if (i == 0) {topclass = 'topstar';} else {topclass = '';}
                        const stars_ = '*'.repeat(numofstars)
                        const stars = putOrnament(i, stars_);
                        tree += `<div class="treeline ${topclass}">${stars}</div>`;
                    }
                    return tree;
                }
                const treetxt = getTree(30);
                board.innerHTML = treetxt;
            });
        </script>
    </head>
    <body>
        <main>
            <div id="snowflakes" class="snowflakes" aria-hidden="true"></div>
            <div class="scanlines"></div>
            <div class="treewrapper">
                <div` id="asciiboard" class="asciiboard"></div>
            </div>
            <h1>Merry Christmas</h1>
        </main>
    </body>
</html>

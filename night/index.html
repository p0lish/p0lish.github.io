<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="window">
        <div class="window-details"></div>
        <div class="mountains-left"></div>
        <div class="mountains-right"></div>
        <div class="moon"></div>
        <div class="star star-glow star-1"></div>
        <div class="star star-glow star-2"></div>
        <div class="star star-3"></div>
        <div class="star star-4"></div>
        <div class="star star-5"></div>
        <div class="clouds">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="moon_shadow">
        <div class="shadow_detail"></div>
      </div>
    </div>
  </body>
  <style>
    /* animations */
@keyframes moveCloud {
  from {left:-200px}
  to {left:300px}
  
}
.clouds {
  animation-name: moveCloud;
  animation-duration: 10s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes moonIntensity {
  0% {opacity: .7;}
  30% {opacity: .1;}
  80% {opacity: .7;}
}

.moon_shadow {
  animation-name: moonIntensity;
  animation-duration: 10s;
  animation-iteration-count: infinite;
  animation-timing-function: ease-in-out;
}




  </style>
</html>
